<template>
    <lightning-card title="Registro Aluno" icon-name="standard:account">
       
        <lightning-record-edit-form object-api-name="Study__c" onsuccess={showSuccessToast}>
            
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name" required></lightning-input-field>
            <lightning-input-field field-name="Curso__c"></lightning-input-field>
            <lightning-input-field field-name="Status__c"></lightning-input-field>
            <lightning-input-field field-name="Email__c"></lightning-input-field>
            <lightning-input-field field-name="CEP__c" required onchange={handleChangeCEP}></lightning-input-field>
            <lightning-input-field field-name="logradouro__c" required value={logradouro}></lightning-input-field>
            <lightning-input-field field-name="Number__c"></lightning-input-field>
            <lightning-input-field field-name="Complemento__c"></lightning-input-field>
            <lightning-input-field field-name="Bairro__c" required value={bairro}></lightning-input-field>
            <lightning-input-field field-name="Cidade__c" required value={localidade}></lightning-input-field>
            <lightning-input-field field-name="UF__c" required value={uf}></lightning-input-field>

         

            <lightning-button 
                label="Save" 
                variant="brand" 
                type="submit"  
                onclick={showSuccessToast}></lightning-button>
        
        </lightning-record-edit-form>
    </lightning-card>
</template>
